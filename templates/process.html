<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/xterm.css") }}">
    <script src="{{ url_for("static", filename="js/xterm.js") }}"></script>
    <script>
        let agent = "{{ agent }}";
        let pid = {{ pid }};
    </script>
</head>
<body>
<div id="terminal"></div>
<script>
    let term = new Terminal();
    term.open(document.getElementById('terminal'));
    fetch(`/agent/${agent}/process/${pid}/stdout`).then(r => {
        r.arrayBuffer().then(b => {
            term.write(new Uint8Array(b));
        });
    });
</script>

</body>
</html>
